{% extends 'site-base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <header id="login-header">
        <div class="container-fluid">
            <h3 class="text-center display-4 text-white pt-5 pb-4">
                <b>
                    Welcome to AlphaCorp BBS
                </b>
            </h3>
            <div class="row">
                <div class="offset-lg-4 col-sm-12 col-md-4 mb-5">
                    <div class="card bg-white text-dark">
                      <div class="card-body">
                        <h3 class="display-4 text-me text-center pb-4">
                            <b>
                                Sign In
                            </b>
                        </h3>
                          {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                  <strong>{{ message }}</strong> Please try again
                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                            {% endfor %}

                          {% endif %}
                        <form method="POST" action="{% url 'users:process_login' %}">
                            {% csrf_token %}
                             <div class="form-group">
                                <label for="uname">Username</label>
                                <input type="text" class="form-control" id="uname" name="uname"  placeholder="Enter Username">
                              </div>
                              <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
                              </div>
                              <button type="submit" class="btn bg-me btn-block shadow-sm">Grant Access</button>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% endblock %}
